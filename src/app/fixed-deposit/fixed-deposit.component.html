<div class="jumbotron">
    <form class="frm">
       <h2>Fixed Deposit Details :</h2>
       <div class="form-group row">
           <label class="col-sm-2 col-form-label">Account No :</label>
           <div class="col-sm-10">
               <button class="btn btn-primary"  disabled>{{User.uacc}}</button>
           </div>
         </div>
         
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Account Status :</label>
           <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.accstatus}}</button>
           </div>
         </div>
         <div class="form-group row">
             <label  class="col-sm-2 col-form-label">Total Outstanding Fixed deposit Amount :</label>
             <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.fd}}</button>
             </div>
           </div>
           <div class="form-group row">
             <label  class="col-sm-2 col-form-label">Total Month :</label>
             <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.fdmnth}}</button>
             </div>
           </div>
           <div class="form-group row">
             <label  class="col-sm-2 col-form-label">Interest Percentage :</label>
             <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.fdint}}</button>
             </div>
           </div>    
           <h2>Depositer Information :</h2>
           <div class="form-group row">
               <label  class="col-sm-2 col-form-label">Depositer Name:</label>
               <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.name}}</button>
               </div>
             </div>
             <div class="form-group row">
               <label for="inputPassword" class="col-sm-2 col-form-label">Mailing Address :</label>
               <div class="col-sm-10">
               <button class="btn btn-primary" disabled>{{User.usrname}}</button>
               </div>
             </div>
   
   
   
   </form>
   </div>
