
<br><br>
<div class="jumbotron">
 <form class="frm">
    <h2>Loan Details :</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Loan Account No :</label>
        <div class="col-sm-10">
            <button class="btn btn-primary"   disabled>{{User.uacc}}</button>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Loan type :</label>
        <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.loantype}}</button>
        </div>
      </div>
      <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Total Outstanding Loan Amount :</label>
          <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.loan}}</button>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Total Month :</label>
          <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.mnth}}</button>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Interest Percentage :</label>
          <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.iprcnt}}</button>
          </div>
        </div>    
        <h2>Borrower Information :</h2>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Received By:</label>
            <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.name}}</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Mailing Address :</label>
            <div class="col-sm-10">
            <button class="btn btn-primary" disabled>{{User.usrname}}</button>
            </div>
          </div>



</form>
</div>
